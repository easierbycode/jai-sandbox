; ============================================================================
; JAI MEATBOY - AthenaEnv Configuration
; ============================================================================
; This file configures the AthenaEnv runtime for the game
; ============================================================================

[Boot]
; Main entry point script
main = main.js

[Video]
; Screen resolution (640x448 is standard PS2 NTSC)
width = 640
height = 448
; Interlace mode (true for TV, false for progressive)
interlace = true
; Video mode: NTSC or PAL
vmode = NTSC

[Audio]
; Enable audio subsystem
enabled = true
; Master volume (0-100)
volume = 100

[Memory]
; JavaScript heap size in KB
heap_size = 4096

[Debug]
; Enable console output
console = true
; Show FPS counter
show_fps = false
